
{% extends 'base.html' %}

{% block title %}Home Page{% endblock %}
{% block navtitle %}Home Page{% endblock %}

{% block body %}
    <div class='row'>
        {% for item in items %}
            <div class='col-md-3'>
                <h1><a href='/items/{{ item._id }}'>{{ item.name }}</a></h1>
                <p><img src="{{ item.image }}" alt="No Image Found" width="50" height="50"></p>
                <h2>${{ item.price }}</h2>
            </div>
        {% endfor %}
    </div>

    <form action="/items/new">
        <input type="submit" value="New item">
    </form>
{% endblock %}
